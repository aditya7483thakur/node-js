<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Modal</title>
    <style>
      /* Reset & Basic Styles */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Centered Button */
      .center-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        z-index: 1;
      }

      /* Modal Overlay */
      .modal {
        display: none; /* hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2; /* above the button */
        justify-content: center;
        align-items: center;
      }

      /* Modal Content Box */
      .modal-content {
        background-color: #fff;
        padding: 30px;
        position: relative;
        width: 300px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* Close Button (X) */
      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        font-weight: bold;
        color: #888;
        cursor: pointer;
      }

      .close:hover {
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- Centered Button -->
    <button id="openModalBtn" class="center-button">Open Modal</button>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>This is a centered modal!</p>
      </div>
    </div>

    <script>
      const openBtn = document.getElementById("openModalBtn");
      const modal = document.getElementById("modal");
      const closeBtn = document.querySelector(".close");

      openBtn.addEventListener("click", () => {
        modal.style.display = "flex"; // show modal
      });

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none"; // hide modal
      });

      modal.addEventListener("click", (event) => {
        console.log(event.target);
        // If the click is exactly on the modal overlay, not inside modal content
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
